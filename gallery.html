<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Portfolio Website Marcia Mijnhijmer Gallery page"
		/>
		<!-- Favicon icon -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" href="assets/mm-logo-2.svg" />
		<link href="styles/styles.css" rel="stylesheet" />
		<link href="styles/gallery.css" rel="stylesheet" />
		<title>Gallery | Marcia Mijnhijmer</title>
		<!-- FontAwesome link script -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
			integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!-- SCREEN READER SKIP TO CONTENT -->
		<a href="#main-content" class="skip-link">Skip to main content</a>

		<!-- HEADER SECTION -->
		<div class="main-container">
			<header class="navbar">
				<div class="logo">
					<a href="index.html">
						<img
							src="assets/mm-logo-1.svg"
							alt="A minimalist black, white, and gray logo design with 'MM' for Marcia Mijnhijmer's website."
						/>
					</a>
				</div>
				<nav>
					<ul class="nav-links">
						<li><a href="index.html">Home</a></li>
						<li><a href="gallery.html">Project</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</header>
			<!-- MAIN SECTION -->
			<main id="main-content">
				<div class="gallery">
					<div class="gallery-item medium">
						<img
							src="images/port-img-5-sm.jpg"
							alt="Gallery item 1, An old alarm clock centered on a split background with pink on the left and light blue on the right."
							width="640"
							height="360"
						/>
					</div>
					<div class="gallery-item large">
						<img
							class="img-2"
							src="images/port-img-6-sm.jpg"
							alt="Gallery item 2, Five small potted cacti in vibrant colors. Orange, red, green, pink, and yellow up against a white background."
							width="640"
							height="427"
						/>
					</div>

					<div class="gallery-item medium">
						<img
							src="images/port-img-1-sm.jpg"
							alt="Gallery item 3, A desktop setup
							with a glowing purple theme, featuring an iMac displaying a gallery
							of purple-themed images, a mug, and a smartphone"
							width="640"
							height="427"
						/>
					</div>

					<div class="gallery-item square">
						<img
							src="images/port-img-2-sm.jpg"
							alt="Gallery item 4, A close-up of glasses in front of a laptop screen displaying programming code and software interfaces."
							width="640"
							height="480"
						/>
					</div>
					<div class="gallery-item tall">
						<img
							src="images/port-img-10-sm.jpg"
							alt="Gallery item 4, A dropper held over an outstretched palm up hand with a neutral beige background."
							width="640"
							height="1138"
						/>
					</div>

					<div class="gallery-item tall">
						<img
							src="images/port-img-9-sm.jpg"
							alt="Gallery item 5, A hand holding a beige tote bag in front of a green background with a potted plant."
							width="640"
							height="958"
						/>
					</div>

					<div class="gallery-item wide">
						<img
							src="images/port-img-8-sm.jpg"
							alt="Gallery item 7, Black wireless earbuds scattered in front of an open charging case, alongside part a stylus and part of a tablet, on a white background."
							width="640"
							height="800"
						/>
					</div>
				</div>
			</main>

			<!-- FOOTER SECTION -->
			<footer></footer>
		</div>
	</body>
</html>
