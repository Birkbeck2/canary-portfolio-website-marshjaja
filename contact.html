	<body>
		<!-- SCREEN READER SKIP TO CONTENT -->
		<a href="#main-content" class="skip-link">Skip to main content</a>

		<!-- HEADER SECTION -->
		<div class="main-container">
			<header class="navbar">
				<div class="logo">
					<a href="index.html">
						<img src="assets/mm-logo-1.svg" alt="MM Logo" />
					</a>
				</div>
				<nav aria-label="Main Navigation">
					<ul class="nav-links">
						<li><a href="index.html">Home</a></li>
						<li><a href="gallery.html">Gallery</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</header>
			<!-- MAIN SECTION -->
			<main id="main-content">
				<h1 class="page-header">Contact<span class="header-dot">.</span></h1>
				<div class="contact-wrapper">
					<div class="contact-container">
						<!-- LEFT SIDE OF FORM -->
						<div class="contact-leftside">
							<h2>Let's Chat</h2>
							<p>
								Questions, ideas, or just want to chat about the weather? <br />
								My inbox is always open!
							</p>
							<div class="circle" aria-hidden="true"></div>
							<div class="circle2" aria-hidden="true"></div>
						</div>

						<!-- RIGHT SIDE OF FORM -->
						<form class="contact-form">
							<label for="first-name">First name</label>
							<input
								type="text"
								id="first-name"
								placeholder="Your first name"
								required
							/>

							<label for="last-name">Last name</label>
							<input
								type="text"
								id="last-name"
								placeholder="Your last name"
								required
							/>

							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="Your email address"
								required
							/>

							<label for="message">Message</label>
							<textarea
								id="message"
								placeholder="Your message"
								rows="4"
								required
							></textarea>

							<button type="submit">Submit</button>
						</form>
					</div>
				</div>
			</main>
			<!-- FOOTER SECTION -->
			<footer>
				<nav aria-label="Social media links">
					<ul class="footer-links">
						<li>
							<a
								href="https://www.linkedin.com/in/marcia-mijnhijmer-9a562610a/"
								target="_blank"
								aria-label="Linkedin for Marcia Mijnhijmer"
							>
								<i class="fa-brands fa-linkedin icon"></i>
							</a>
						</li>
						<li>
							<a
								href="mailto:msgmijnhijmer87@hotmail.com"
								target="_blank"

							>

							</a>
						</li>
						<li>

						</li>

						<li>

								href="https://www.instagram.com/marshjaja/"

							>

							</a>
						</li>
					</ul>
				</nav>
